<div class="px-3 mb-2">
    <h4>Edit Event</h4>
    
    <div class="w-50">
      <form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="eventId">Event ID</label>
            <input type="text" class="form-control" id="eventId" placeholder="{{event.event_id}}" readonly>
        </div>
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input [(ngModel)]="event.event_name" type="text" class="form-control" id="eventName" placeholder="Enter event name" name="event.event_name" required #event_name="ngModel">
          <div *ngIf="event_name.invalid && (event_name.dirty || event_name.touched)"
          class="alert alert-danger">
            <div *ngIf="event_name.errors.required">
                Event name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input [(ngModel)]="event.date" type="date" class="form-control" id="date" placeholder="Enter event date" name="date" required #date="ngModel">
            <div *ngIf="date.invalid && (date.dirty || date.touched)"
            class="alert alert-danger">
              <div *ngIf="date.errors.required">
                Please provide a valid date.
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
                <label for="date">Start Time</label>
                <input [(ngModel)]="event.start_time" type="time" class="form-control" id="time1" placeholder="Enter event time" name="stime" required #stime="ngModel">
                <div *ngIf="stime.invalid && (stime.dirty || stime.touched)"
                class="alert alert-danger">
                  <div *ngIf="stime.errors.required">
                    Please provide a valid time.
                  </div>
                </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
                <label for="date">End Time</label>
                <input [(ngModel)]="event.end_time" type="time" class="form-control" id="time2" placeholder="Enter event time" name="etime" required #etime="ngModel">
                <div *ngIf="etime.invalid && (etime.dirty || etime.touched)"
                class="alert alert-danger">
                  <div *ngIf="etime.errors.required">
                    Please provide a valid time.
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input [(ngModel)]="event.address" type="text" class="form-control" id="address" placeholder="Enter event address" name="address" required #address="ngModel">
            <div *ngIf="address.invalid && (address.dirty || address.touched)"
            class="alert alert-danger">
              <div *ngIf="address.errors.required">
                    Event address is required.
              </div>
            </div>
        </div>
        <div class="form-group">
            <label for="eventType">Event Type</label>
            <select [(ngModel)]="event.event_type" class="form-control" id="eventType" name="event_type">
                <option>Public</option>
                <option>Invited Only</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dressCode">Dress Code</label>
            <select [(ngModel)]="event.dress_code" class="form-control" id="dressCode" name="dress_code">
                <option>Casual</option>
                <option>Formal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Event Description</label>
            <textarea [(ngModel)]="event.description" class="form-control" id="description" rows="4" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid" (click)="save()">Save</button>
        <button type="submit" class="btn btn-primary" (click)="goBack()">Cancel</button>
      </form>
    </div>
